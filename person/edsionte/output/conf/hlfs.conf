[STORAGE]
storage_uri=local:///tmp/testenv/testfs
#storage_uri=dfs://localhoast/tmp/testenv/testfs
seg_clean_check_period = 10
seg_copy_waterlevel = 128
is_start_clean = TRUE
[CACHE]
is_enable_cache=0
block_size=8192
cache_size=1024
#second
flush_interval=1
#0..100
flush_trigger_level=80
#block
flush_once_size=64
[ICACHE]
is_enable_icache=1
iblock_size=8192
icache_size=1024
invalidate_trigger_level=80
#block
invalidate_once_size=64

